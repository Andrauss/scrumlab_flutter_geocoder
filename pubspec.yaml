name: scrumlab_geocoder
description: Forward and reverse geocoding.
version: 1.3.0
homepage: https://github.com/scrum-lab/scrumlab_flutter_geocoder

environment:
    sdk: ">=2.12.0 <4.0.0"
    flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  meta: ^1.12.0

flutter:
  plugin:
    platforms:
      android: 
        package: br.com.scrumlab.scrumlab_geocoder
        pluginClass: ScrumlabGeocoderPlugin
      ios:
        pluginClass: ScrumlabGeocoderPlugin
    
